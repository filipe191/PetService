<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}">
    <head>
        <meta charset="UTF-8">
        <title>Casa Chalé - PetService</title>
    </head>
    <body>

        <div layout:fragment="body">
            <h1></h1>
            <div class="row justify-content-center">

                <div class="col-xl-10 col-lg-12 col-md-9">

                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0">
                            <!-- Nested Row within Card Body -->
                            <div class="row">
                                <div class="col-lg-6 d-none d-lg-block div-h500">
                                    <img src="/img/pet-service1.jpg" alt="casa" class="product-image">
                                </div>
                                <div class="col-lg-6">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-4">Faça sua publicação</h1>
                                        </div>

                                        <div class="mb-2 card">
                                            <div class="card-body">
                                                <div class="row">
                                                    <textarea rows="10" cols="94" maxlength="500" placeholder="Digite aqui" spellcheck="false">Digite aqui!</textarea>
                                                </div>
                                            </div>

                                            <a th:href="@{/}" class="btn btn-primary btn-user btn-block">Confirmar</a>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </body>
</html>
