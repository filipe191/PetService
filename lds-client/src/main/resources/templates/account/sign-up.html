<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <div th:replace="fragments/head-imports::scripts"></div>
    </head>
    <body>

        <div class="container">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                        <div class="col-lg-7">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Crie sua conta!</h1>
                                </div>
                                <form class="user" method="POST" th:action="@{/account/create}">
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input type="text" class="form-control form-control-user"
                                                   id="username"
                                                   name="username"
                                                   placeholder="Nome do Usuario">
                                        </div>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control form-control-user"
                                                   id="full name"
                                                   name="full name"
                                                   placeholder="Nome Completo">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input type="email" class="form-control form-control-user"
                                                   id="email"
                                                   name="email"
                                                   placeholder="Endereço de email">
                                        </div>

                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input type="cpf" class="form-control form-control-user"
                                                   id="cpf"
                                                   name="cpf"
                                                   placeholder="Digite seu CPF">
                                        </div>
                                    </div>


                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input type="password" class="form-control form-control-user"
                                                   id="password"
                                                   name="password"
                                                   placeholder="senha">
                                        </div>
                                        <div class="col-sm-6">
                                            <input type="password" class="form-control form-control-user"
                                                   id="passwordConfirmation"
                                                   name="PassworConfirmation"
                                                   placeholder="Repita a senha">
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-user btn-block">
                                        Login
                                    </button>
                                    <hr>
                                    <a href="#" class="btn btn-google btn-user btn-block">
                                        <i class="fab fa-google fa-fw"></i> Register with Google
                                    </a>
                                    <a href="#" class="btn btn-facebook btn-user btn-block">
                                        <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                                    </a>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" th:href="@{/account/password-recovery}">Esqueceu a senha?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" th:href="@{/account/sign-in}">Ja possui uma conta? Faça o login!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div th:replace="fragments/footer-imports::scripts">


    </body>
</html>
